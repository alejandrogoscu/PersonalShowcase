[phases.setup]
nixPkgs = ["php82", "php82Packages.composer"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = [
    "php artisan config:cache",
    "php artisan route:cache"
]

[start]
cmd = "echo '=== Running migrations ===' && php artisan migrate --force && echo '=== Migrations completed ===' && echo '=== Running seeder ===' && php artisan db:seed --class=ProductSeeder --force && echo '=== Seeder completed ===' && php artisan serve --host=0.0.0.0 --port=$PORT"
