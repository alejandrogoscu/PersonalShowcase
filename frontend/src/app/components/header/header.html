<header class="header">
  <div class="header-container">
    <!-- Logo y nombre -->
    <div class="header-brand">
      <a routerLink="/" class="brand-link">
        <div class="brand-logo">
          <img src="/aglogo.webp" alt="AG Logo" class="logo-image" loading="eager" />
        </div>
        <span class="brand-name">Alejandro Goscu</span>
      </a>
    </div>

    <!-- NavegaciÃ³n -->
    <nav class="header-nav">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link"
      >
        <span class="nav-text">Inicio</span>
      </a>

      <a routerLink="/cart" routerLinkActive="active" class="nav-link cart-link">
        <span class="nav-text">Carrito</span>

        <!-- Contador de carrito (badge) -->
        <span
          *ngIf="cartCount$ | async as count"
          class="cart-badge"
          [class.cart-badge-active]="count > 0"
        >
          {{ count }}
        </span>
      </a>
    </nav>
  </div>
</header>
