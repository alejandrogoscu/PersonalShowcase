<article class="product-card">
  <!-- Category badge -->
  <div class="product-badge" [style.background-color]="getCategoryColor()">
    {{ getCategoryLabel() }}
  </div>

  <!-- Product header -->
  <div class="product-header">
    <h3 class="product-name">{{ product.name }}</h3>
    <p class="product-description">{{ product.shortDescription }}</p>
  </div>

  <!-- Features list (NO emojis, only checkmarks) -->
  <div class="product-features" *ngIf="product.features && product.features.length > 0">
    <h4 class="features-title">Características Principales</h4>
    <ul class="features-list">
      <li *ngFor="let feature of product.features" class="feature-item">
        <span class="feature-icon">✓</span>
        <span class="feature-text">{{ feature }}</span>
      </li>
    </ul>
  </div>

  <!-- Technical skills (collapsible accordion) -->
  <div class="product-skills" *ngIf="product.technicalSkills && product.technicalSkills.length > 0">
    <!-- Toggle button -->
    <button
      type="button"
      class="skills-toggle"
      (click)="toggleSkills()"
      [attr.aria-expanded]="isSkillsExpanded"
      [attr.aria-label]="'Mostrar u ocultar stack técnico de ' + product.name"
    >
      <span class="skills-toggle-text">
        <span class="skills-toggle-title">Stack Técnico</span>
        <span class="skills-toggle-count">({{ product.technicalSkills.length }})</span>
      </span>
      <span class="skills-toggle-icon" [class.expanded]="isSkillsExpanded"> ▼ </span>
    </button>

    <!-- Collapsible skills content -->
    <div
      class="skills-content"
      [class.expanded]="isSkillsExpanded"
      [attr.aria-hidden]="!isSkillsExpanded"
    >
      <div class="skills-tags">
        <span *ngFor="let skill of product.technicalSkills" class="skill-tag">
          {{ skill }}
        </span>
      </div>
    </div>
  </div>

  <!-- Footer with price and button (NO emojis) -->
  <div class="product-footer">
    <div class="product-price">
      <div class="price-content">
        <span class="price-label-title">Precio</span>
        <span class="price-label-value">{{ product.priceLabel }}</span>
      </div>
    </div>

    <button
      type="button"
      class="add-to-cart-btn"
      (click)="onAddToCart()"
      [attr.aria-label]="'Agregar ' + product.name + ' al carrito'"
    >
      <span class="btn-text">Agregar al Carrito</span>
      <span class="btn-arrow">→</span>
    </button>
  </div>
</article>
